<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Create Awesome Schedules</title>
</head>
<body>
    <div class="container">
        <div class="logo-bar">
            <h1>Scheduler <i class="fas fa-clipboard-list logo-icon"></i></h1>
        </div>
        <div class="schedule-box">
            <div class="project-area">
                <div class="project-head-wrapper">
                    <h2 class="project-area-header">Projects</h2>
                    <div class="header-icon">
                        <i class="fas fa-plus"></i>              
                    </div>
                </div>
                <div class="project-itms-wrapper">
                    <h3><i id="dimGray" class="fas fa-circle fa-xs"></i>Personal</h3>
                    <h3><i id="silver" class="fas fa-circle fa-xs"></i>Shopping</h3>
                    <h3><i id="pink" class="fas fa-circle fa-xs"></i>Work</h3>
                    <h3><i id="black" class="fas fa-circle fa-xs"></i>Errands</h3>
                </div>
            </div>
            <div class="project-notes">
                <div class="project-note-name">
                    <div class="project-note-name-wrapper">
                        <h2 class="proj-note-head">Personal</h2>
                        <div class="proj-note-head-icon">
                            <i id="header-icon" class="fas fa-plus"></i>
                            <h3>Add Task</h3>
                        </div>
                    </div>
                </div>
                <div class="project-note-input">
                    <textarea id="notes" name="notes" placeholder="write down what you want to do today">
                    </textarea>
                </div>
                <div class="project-wrapper">
                    <input type="date" id="schedule" name="schedule">
                    <h3 class="project-type">
                        Personal
                    </h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>

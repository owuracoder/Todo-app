<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Create Awesome Schedules</title>
</head>
<body>
    <div class="container">
        <div class="custproject" id="add-proj-input">
            <h3 class="proj-head">Add Project</h3>
            <div class="custproject-format">
                <label for="Project">Name</label>
                <input type="text" name="project" id="project" class="project" maxlength="15">
            </div>
            <div class="custproj-action">
                <button class="cancel-project" id="cancel-btn-input">Cancel</button>
                <button class="add-project" id="add-btn-input">Add</button>
            </div>
        </div>

        <div class="logo-bar">
            <h1>Scheduler <i class="fas fa-clipboard-list logo-icon"></i></h1>
        </div>
        <div class="schedule-box">
            <div class="project-area">
                <h2 class="show-all-projects">All Projects <span class="all-num" id="all-num"></span>
                    <div id="see-icon" class="see-icon"><i class="fas fa-eye"></i></div>
                </h2>
                <div class="project-head-wrapper">
                    <h2 class="project-area-header">Projects</h2>
                    <div class="header-icon" id="project-icon">
                        <i class="fas fa-plus"></i>              
                    </div>
                </div>
                <div class="project-itms-wrapper" id="proj-wrap">
                </div>
            </div>
            <div class="project-notes" id="project-notes">
                <div class="project-note-name" id="project-note-name">
                    <div class="project-note-name-wrapper">
                        <h2 class="proj-note-head" id="proj-type-head"></h2>
                        <div id="plus-sign" class="proj-note-head-icon">
                            <i id="header-icon" class="fas fa-plus"></i>
                            <h3>Add Task</h3>
                        </div>
                    </div>
                </div>
                <div class="project-description-space" id="proj-area">
                    <div class="project-note-input">
                        <textarea id="notes" name="notes" placeholder="write down what you want to do today"></textarea>
                    </div>
                    <div class="project-wrapper">
                        <div class="project-sub-wrapper">
                            <input type="date" id="schedule" name="schedule">
                            <select name="projects-choice" id="project-choice">
                            </select>
                        </div>
                    </div>
                    <div class="project-note-action-btns">
                        <div class="action-btns">
                            <button id="addBtn" class="addBtn">Add Task</button>
                            <button id="cancelBtn" class="cancelBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
